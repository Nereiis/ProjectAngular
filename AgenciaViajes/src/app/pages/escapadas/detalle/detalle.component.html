<div *ngIf="escapada">
    <h3>{{escapada.Nombre}}</h3>
    <p>{{escapada.Ubicacion}}</p>
    <p>{{escapada.Precio}}</p>
    <img src="{{escapada.Imagen}}" alt="{{escapada.Nombre}}" />
    <p>{{escapada.Descripcion}}</p>
    <p>{{escapada.Actividades.Itinerario.Dia1}}</p>
    <p>{{escapada.Actividades.Itinerario.Dia2}}</p>
</div>
