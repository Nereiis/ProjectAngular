<div class="crucero-container" *ngIf="isla">
    <h3>{{isla.Nombre}}</h3>
    <h5>{{isla.Ubicacion}}</h5>
    <h6>{{isla.Precio}}â‚¬</h6>
    <img src="{{isla.Imagen}}" alt="{{isla.Nombre}}" />
    <p>{{isla.Descripcion}}</p>
    <h4> Actividades </h4>
    <p>{{isla.Actividades.Itinerario.Dia1}}</p>
    <p>{{isla.Actividades.Itinerario.Dia2}}</p>
    <div class="edit-container">
        <button type="button" class="btn btn-outline-success" (click)="putIsla()" *ngIf="token"> Editar Personaje </button>
        <button type="button" class="btn btn-outline-danger" (click)="deleteIsla()" *ngIf="token"> Eliminar </button>
    </div>
</div>
